name: Gradle Package

on:
  push:
    branches: [ "CICD" ]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-20.04
    environment: production

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: gradlew 실행 권한
      run: chmod +x ./gradlew

    - name: clean
      run: ./gradlew clean
      
    - name: build
      run : ./gradlew bootJar

    - name: kevin_leptons/ssh_action
      # You may pin to the exact commit or the version.
      # uses: kevin-leptons/ssh_action@f6a3f20fcc02928dbd96268bd206a5fd5917d868
      uses: kevin-leptons/ssh_action@v1
      with:
        # URI refers to remote host like `user@host`
        host: ${{ secrets.KT_CLOUD_REMOTE_HOST }}
        # Private SSH key to authenticate
        key: ${{ secrets.KT_CLOUD_WEBKEY }}
        # Command to execute, Bash syntax
        command: ls -l
