name: CICD_ACTION_WITH_DOCKER

on:
  push:
    branches: [ "CICD" ]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-20.04
    environment: production

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: gradlew 실행 권한
      run: chmod +x ./gradlew

    - name: clean
      run: ./gradlew clean
      
    - name: build
      run : ./gradlew bootJar

    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc
      uses: docker/login-action@v2.2.0
      with:
        # Username used to log against the Docker registry
        username: ${{ secrets.DOCKER_USERNAME }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name : Docker build
      run : docker build -t ${{ secrets.DOCKER_REPOSITORY }} .

    - name : Docker push
      run : docker push ${{ secrets.DOCKER_REPOSITORY }}

    - name: Remote SSH and Docker Pull private image and Docker Run
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.KT_CLOUD_HOST }}
        username: ${{ secrets.KT_CLOUD_USERNAME }}
        key: ${{ secrets.KT_CLOUD_WEBKEY }}
        port: ${{ secrets.KT_CLOUD_PORT }}
        script: |
          docker login
          ${{ secrets.DOCKER_USERNAME }}
          ${{ secrets.DOCKER_PASSWORD }}
          docker stop $(docker ps -a -q) 
          docker rm $(docker ps -a -q) 
          docker pull ${{ secrets.DOCKER_REPOSITORY }}
          docker run -d -p 8080:8080 ${{ secrets.DOCKER_REPOSITORY }}
          docker logout
          
